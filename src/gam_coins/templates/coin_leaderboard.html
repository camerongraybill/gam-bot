<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coins Leaderboard</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Count</th>
    </tr>
    {% for account in accounts %}
        <tr>
        <td>{{ account.user }}</td>
        <td>{{ account.coins }}</td>
        </tr>
    {% endfor %}

</table>
</body>
</html>
